<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google" content="notranslate">
    <link rel="icon" href="/static/icon.png">
    <title>Audio Archive</title>
    <meta property="og:title" content="Audio Archive" />
    <meta property="og:url" content="https://broadcasting.hbni.net/archives" />
    <meta property="og:image" content="https://broadcasting.hbni.net/static/icon.png" />
    <meta property="og:description" content="Download or relisten to previously broadcasted streams." />
    <meta name="color-scheme" content="dark light">
</head>

<header class="fixed primary" id="main-header">
    <nav>
        <button class="circle transparent" onclick="window.location.href='/';">
            <i>arrow_back</i>
        </button>
        <h5 class="max small">Audio Archives</h5>
        <button class="circle transparent" onclick="ui('#trending-dialog')" id="trending-btn" title="Trending">
            <i>whatshot</i>
            <span class="l m">Trending</span>
        </button>
        <button class="circle transparent" onclick="window.location.href='/listeners_page';">
            <i>record_voice_over</i>
            <span>Listeners Page</span>
            <div class="tooltip left" id="event-tooltip-status">No broadcasts currently<br>online or events scheduled.</div>
            <div class="badge hidden" id="event-count">0</div>
        </button>
    </nav>
</header>

<dialog id="trending-dialog" class="max">
    <nav>
        <h5 class="max">Trending</h5>
        <button class="circle transparent" onclick="ui('#trending-dialog')">
            <i>close</i>
        </button>
    </nav>
    <div id="trending-container"></div>
        <div id="trending-archives-container" class="no-padding scroll grid no-space">
        </div>
    </div>
    <nav class="right-align">
        <button class="transparent link small-round" onclick="ui('#trending-dialog')">Close</button>
    </nav>
</dialog>

<body class="hidden">
    <main class="responsive">
        <div class="field label prefix border round fill">
            <i>search</i>
            <input type="text" id="search">
            <label>Search</label>
            <div class="helper no-line">Search by date, description, or colony name</div>
        </div>
        <div class="no-results center-align middle-align" style="display: none;">No recordings found</div>
        <article id="contents" class="border round no-padding scroll grid no-space surface">
        </article>
        <div id="pagination-controls" class="row top-align">
            <button id="prev-page-btn" class="border no-margin round" disabled>
                <i>chevron_left</i> <span class="m l">Back</span>
            </button>
            <nav id="page-numbers" class="max row left-align tiny-space scroll"></nav>
            <button id="next-page-btn" class="border no-margin round" disabled>
                <span class="m l">Next</span> <i>chevron_right</i>
            </button>
        </div>
    </main>
</body>

</html>
