<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">

<head>
    <title>{{ file_name }}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="google" content="notranslate" />
    <link rel="icon" href="/static/icon.png" />
    <meta property="og:title" content="{{ file_name }}" />
    <meta property="og:url" content="https://broadcasting.hbni.net/play_recording/ {{ file_name }}" />
    <meta property="og:image" content="https://broadcasting.hbni.net/static/hbnilogo.png" />
    <meta property="og:description" content="{{ file_name }}" />
    <meta name="color-scheme" content="light dark">
</head>

<header class="fixed primary" id="header">
    <nav>
        <button class="circle transparent" onclick="location.href='/archives';">
            <i>arrow_back</i>
        </button>
        <h5 class="max">{{ title }}</h5>
    </nav>
</header>

<body class="dark hidden">
    <main class="responsive">
        <article class="absolute no-padding center middle round" id="main-play-article">
            <div class="center-align primary m l top-round">
                <h1 class="extra music-note" style="color: var(--on-primary);">â™«</h1>
            </div>
            <div class="padding">
                <h6 class="small bottom-margin">
                    {{ description }}
                </h6>
                <nav class="wrap no-space">
                    <button class="chip tiny-margin">
                        <i>event</i>
                        <span>{{ date.replace("_", ":") }}</span>
                    </button>
                    <button class="chip tiny-margin">
                        <i>home_pin</i>
                        <span>{{ title }}</span>
                    </button>
                    <button class="chip tiny-margin">
                        <i>schedule</i>
                        <span>{{ length }}</span>
                    </button>
                    <button class="chip tiny-margin">
                        <i>web_traffic</i>
                        <span>{{ visit_count }}</span>
                        <div class="tooltip bottom">
                            <span class="left-align">
                                Latest Visit:<br>
                                {{ latest_visit }}
                            </span>
                        </div>
                    </button>
                </nav>
                <div class="row center-align max">
                    <progress id="loading-spinner" class="circle large"></progress>
                </div>
                <div class="row max">
                    <label class="checkbox icon">
                        <input type="checkbox" id="play-button"/>
                        <span>
                            <i>play_arrow</i>
                            <i>pause</i>
                        </span>
                    </label>
                    <label class="slider">
                        <input type="range" max="100" value="0" id="timeline">
                        <span></span>
                    </label>
                    <label class="checkbox icon">
                        <input type="checkbox" id="sound-button" />
                        <span>
                            <i>volume_up</i>
                            <i>volume_off</i>
                        </span>
                    </label>
                </div>
                <div class="padding center-align middle-align">
                    <span id="current-time">00:00</span>/
                    <span id="total-time">00:00</span>
                </div>
                <nav class="row right-align">
                    <button id="share-button" class="border ">
                        <i>share</i>
                        <span>Share</span>
                    </button>
                    <button id="download-button" data-name="{{ file_name }}" data-url="/load_recording/{{ share_hash }}">
                        <i>download</i>
                        <span>Download</span>
                    </button>
                </nav>
            </div>
            <canvas id="canvas" style="width: 100%; height: 100px"></canvas>
        </article>
        <audio class="audio" id="audio" title="{{ file_name }}" preload="auto" crossorigin="anonymous">
            <source src="/load_recording/{{ share_hash }}" type="audio/mpeg" />
        </audio>
    </main>
</body>

</html>
